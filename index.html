<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h2>Rock, Paper, Scissor</h2>
    </header>
    <div class="content">
        <div class="announce-text">
            <p>Choose your hand!</p>
        </div>
        <div class="btn-container">
            <div class="hand-btn">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissor</button>
            </div>
            <div class="play-btn">
                <button>Play</button>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="player">
                    <p>Player</p>
                </div>
                <div class="hand-container">
                    <img src="./images/rock.png" alt="Rock" width="128" height="128">
                </div>
                <div class="score">
                    <p>Score: 0</p>
                </div>
            </div>
            <div class="card">
                <div class="player">
                    <p>Computer</p>
                </div>
                <div class="hand-container">
                    <img src="./images/rock.png" alt="Rock" width="128" height="128">
                </div>
                <div class="score">
                    <p>Score: 0</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright Fahryanputra 2023</p>
    </footer>
</body>
</html>
